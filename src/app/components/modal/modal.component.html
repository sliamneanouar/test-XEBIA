<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{ _bookData.title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div  class="bookContent">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-7 col-lg-8 imageContent">
          <app-image
            [imageURL]="_bookData.cover"
            [maxWidth]="450"
            [maxheight]="500"
            [displayShadow]="true" >
          </app-image>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-5 col-lg-4 saleContent">
          <app-sale-section
          [price]="_bookData.price"
          [note]="4"
          [inCart]="false"
          [modalDisplay]="true">
        </app-sale-section>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 infoContent">
        <app-info-section
          [discription]="_bookData.synopsis"
          [modalDisplay]="false">
        </app-info-section>
      </div>
  </div>
</div>
</ng-template>

<button class="btn btn-link" (click)="open(content)">{{_titleButton}}</button>
