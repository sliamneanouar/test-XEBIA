<div class="container text-center">
<br>
<h3 style="color: white;">Search Result : {{ listOfBooksSearchResult.length }} Books</h3>
<br>
<div class="row" *ngIf="inSearchResult(global.getSearchValue()) && listOfBooksSearchResult.length > 0">
  <div *ngFor="let book of listOfBooksSearchResult; let i = index" class="col-xs-12 col-sm-12 col-md-6 col-lg-4" style="padding:15px;">
    <app-book
      [bookData]="book"
      [addBookCallBack]="addBookInList.bind(this)"
      [listBookInCart]="_listBookInCart">
    </app-book>
    <hr>
  </div>
</div>

<div *ngIf="listOfBooksSearchResult.length === 0" class="row" style="width: 100% ; max-width: 100%; min-width:100%;height: 100% ; max-height: 100%; min-height:100%; text-align: center;
background-color: white;">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <i class="fa fa-search" style="font-size: 72px; color: red;"></i>
    <h1 style="text-align: center;"> No data found </h1>
  </div>
</div>

</div>
